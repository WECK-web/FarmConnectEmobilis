{% extends 'base.html' %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-flag-fill"></i> Report User: {{ reported_user.username }}</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i> You are about to report this user to the administration.
                    Please provide accurate details. False reports may lead to account suspension.
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-danger text-white fw-bold">Submit Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
