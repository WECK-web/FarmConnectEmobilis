{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Business Analytics <i class="bi bi-graph-up text-primary"></i></h2>
        <a href="{% url 'download_sales_report' %}" class="btn btn-outline-primary">
            <i class="bi bi-download"></i> Download Report (CSV)
        </a>
    </div>

    <div class="row g-4">
        <!-- Revenue Chart -->
        <div class="col-md-8">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white border-0 py-3">
                    <h5 class="mb-0 fw-bold">Revenue Trend</h5>
                </div>
                <div class="card-body">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Order Status -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white border-0 py-3">
                    <h5 class="mb-0 fw-bold">Order Status</h5>
                </div>
                <div class="card-body d-flex align-items-center">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Sales by Category -->
        <div class="col-md-6">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white border-0 py-3">
                    <h5 class="mb-0 fw-bold">Sales by Category</h5>
                </div>
                <div class="card-body">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Top Products -->
        <div class="col-md-6">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white border-0 py-3">
                    <h5 class="mb-0 fw-bold">Top Products (Units Sold)</h5>
                </div>
                <div class="card-body">
                    <canvas id="productsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Parse Data from Django
    const dailySalesData = JSON.parse('{{ daily_sales|escapejs }}');
    const topProductsData = JSON.parse('{{ top_products|escapejs }}');
    const statusData = JSON.parse('{{ status_dist|escapejs }}');
    const categoryData = JSON.parse('{{ category_sales|escapejs }}');

    // 1. Revenue Chart
    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    new Chart(revenueCtx, {
        type: 'line',
        data: {
            labels: dailySalesData.map(d => d.date),
            datasets: [{
                label: 'Revenue ($)',
                data: dailySalesData.map(d => d.total_sales),
                borderColor: '#198754',
                backgroundColor: 'rgba(25, 135, 84, 0.1)',
                tension: 0.3,
                fill: true
            }]
        },
        options: { responsive: true }
    });

    // 2. Status Chart
    const statusCtx = document.getElementById('statusChart').getContext('2d');
    const statusLabels = statusData.map(d => d.status);
    const statusCounts = statusData.map(d => d.count);

    new Chart(statusCtx, {
        type: 'doughnut',
        data: {
            labels: statusLabels,
            datasets: [{
                data: statusCounts,
                backgroundColor: ['#ffc107', '#198754', '#dc3545', '#0d6efd', '#6610f2'],
            }]
        },
        options: { responsive: true }
    });

    // 3. Category Chart
    const categoryCtx = document.getElementById('categoryChart').getContext('2d');
    new Chart(categoryCtx, {
        type: 'pie',
        data: {
            labels: categoryData.map(d => d.listing__category__name),
            datasets: [{
                data: categoryData.map(d => d.total_revenue),
                backgroundColor: ['#fd7e14', '#20c997', '#0dcaf0', '#e83e8c', '#6f42c1'],
            }]
        },
        options: { responsive: true }
    });

    // 4. Top Products Chart
    const productsCtx = document.getElementById('productsChart').getContext('2d');
    new Chart(productsCtx, {
        type: 'bar',
        data: {
            labels: topProductsData.map(d => d.listing__title),
            datasets: [{
                label: 'Units Sold',
                data: topProductsData.map(d => d.quantity_sold),
                backgroundColor: '#0d6efd'
            }]
        },
        options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
        }
    });
</script>
{% endblock %}
